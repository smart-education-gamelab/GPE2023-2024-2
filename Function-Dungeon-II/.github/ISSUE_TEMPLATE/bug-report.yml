name: "Bug Report"
description: "Use this template to report a bug."
title: "Bug: "
labels:
    - bug
body:
  - type: checkboxes
    id: os
    attributes:
     label: Which OS are you using?
     description: You may select more than one.
     options:
      - label: Windows
      - label: macOS
  - type: input
    id: build
    attributes:
     label: Build ID
     description: "What is the ID of the build you are using?"
     placeholder: "E.g. D1"
    validations:
     required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: "Expected Behaviour"
      description: "Describe what you expected to happen."
  - type: textarea
    id: actual-behaviour
    attributes:
      label: "Actual Behaviour"
      description: "Describe what actually happened."
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "List the steps required to reproduce the issue."
  - type: textarea
    id: additional-information
    attributes:
      label: "Additional Information"
      description: "Any additional information that may be relevant."